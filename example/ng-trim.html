<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
	<script src = "js/angular.min.js"></script>
</head>
<body>
<div ng-app="app">
	<div ng-controller = "demo">
		<input type = "text" ng-model="title" ng-trim>
		<h2>{{title}}</h2>
	</div>
</div>
<script>
	var app = angular.module( 'app', [] );
    app.controller( 'demo', [ '$scope', function ( $scope ) {
        $scope.title = '';
    } ] )
</script>
</body>
</html>
