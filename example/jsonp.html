<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
	<script src = "js/angular.min.js"></script>
</head>
<body>
<div ng-app = "app">
	<div ng-controller = "demo">
    	<button type = "button" ng-click = 'send()'>点击</button>
	</div>
</div>
<script>
	function fn( data ) {
	    console.log(data)
    }
	var app = angular.module( 'app', [] );
    app.controller( 'demo', [ '$scope', '$http', '$log', function ( $scope, $http, $log ) {
        $scope.send = function () {
            $http( {
                url: 'josnp.php?callback=fn',
                method: 'jsonp'
            } ).success( function ( data ) {
                $log.log( data )
            } )

        }
    } ] )
</script>
</body>
</html>
