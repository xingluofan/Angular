<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
	<script src = "js/angular.min.js"></script>
</head>
<body>
<div ng-app="app">
	<div ng-controller="demo">
		<button ng-click="send()">发送</button>
	</div>
</div>
<script>
	var app = angular.module('app',[]);
    app.controller('demo',['$scope', '$http', '$log' , function ($scope, $http, $log){
        $scope.send = function () {
			$http({
                url:'php/transform.php',
				method:'get'
            }).success(function ( data ) {
				$log.log(data)
            })
        }
	}])
</script>
</body>
</html>
